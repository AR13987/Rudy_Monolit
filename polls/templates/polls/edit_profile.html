{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Редактирование профиля</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
</form>

<a href="{% url 'polls:profile' %}">Назад к профилю</a>
{% endblock %}
